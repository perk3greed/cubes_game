<script>
var ysdk;
// var leaderboard;
var player;


function initSDK(callback) {
    YaGames.init().then(_ysdk =>{
        ysdk = _ysdk
        callback(true);
    }).catch(() =>{
        callback(false);
    });
}

function initPlayer(callback) {
    window.ysdk.getPlayer().then(_player =>{
        player = _player
        callback(player);
    })
}
